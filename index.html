<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RIZZLERS ET CATFISHES</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to RIZZLERS ET CATFISHES!</h1>
        <button id="openForm">Click Here to Provide Feedback</button>

        <div id="feedbackForm" class="hidden">
            <h2>Feedback Form</h2>
            <label for="whatsappUsername">WhatsApp Username:</label>
            <input type="text" id="whatsappUsername" required>
            
            <label for="favoriteAdmin">Favorite Admin:</label>
            <input type="text" id="favoriteAdmin" required>
            
            <label for="suggestions">Suggestions for Group Chat:</label>
            <textarea id="suggestions" required></textarea>
            
            <label for="newAdmin">Do you want a new admin?</label>
            <select id="newAdmin" required>
                <option value="">Select...</option>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>

            <div id="newAdminNameDiv" class="hidden">
                <label for="newAdminName">Who do you want as admin?</label>
                <input type="text" id="newAdminName">
            </div>

            <button id="submitFeedback">Submit</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
                </html>
